<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Sass/carga.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Carga</title>
</head>

<body>
  <header>       
      <div class="owca">
        <div class="row justify-content-center align-items text-center">       
      <div class="col-4">
          <img class="logo" src="img/poke-logo.png">
      </div>
      <div class="col">        
        <p>O.W.C.A Carga </p>
        <p>(modo Admin)</p>
      </div>
        </div>     
      <nav>        
            <a href="home.html">Volver</a>          
      </nav>
      </div>
  </header>
  <div class="content text-center">    
    <div class="row">
    <form>
      <div class="col-md-auto">
        <div class="box1">
        <p>Agregar Pokemon</p>
        <input type="name" placeholder="Agregar">
        <br>
        <br>
        <p>Descripción</p>
        <textarea placeholder="Detalles del pokemon"></textarea>
        <br>
        <br>
        <p>Tipo de Pokemon</p>
        <select>
          <option value="value1">Normal</option>
          <option value="value2">Luchador</option>
          <option value="value3">Volador</option>
          <option value="value4">Veneno</option>
          <option value="value5">Tierra</option>
          <option value="value6">Roca</option>
          <option value="value7">Insecto</option>
          <option value="value8">Fantasma</option>
          <option value="value9">Acero</option>
          <option value="value10">Fuego</option>
          <option value="value11">Agua</option>
          <option value="value12">Planta</option>
          <option value="value13">Eléctrico</option>
          <option value="value14">Psíquico</option>
          <option value="value15">Hielo</option>
          <option value="value16">Dragon</option>
          <option value="value17">Oscuridad</option>
          <option value="value18">Hada</option>
          <option value="value19">Sombra</option>
          <option value="value20">Desconocido</option>
          <option value="value21">Estelar</option>
        </select>
        <br>
        <br>
        <p>Caracteristicas</p>
        <input type="radio" name="option" value="option1">
        <label for="option1">Legendario</label>
        <input type="radio" name="option" value="option2">
        <label for="option2">Raro</label>
        <br>
        <input type="radio" name="option" value="option3">
        <label for="option3">Poco comun</label>
        <input type="radio" name="option" value="option4">
        <label for="option4"> Comun</label>
        <br>
        <br>
        <p>Precio</p>
        <input type="name" placeholder="ingrese monto">
        <br>
        <br>
        </div>
      </div>
      <div class="col-auto">
        <div class="box2">
          <p>Imagen del Pokemon</p>
        <input type="file" value="name">
        </div>
      </div>
      <br>
      <br>
      <div>
        <input type="submit" value="Guardar">
		    <input type="reset" value="Borrar">
        <br>
        <br>
      </div>
    </div> 
    </form>
  </div>
</body>
</html>
