<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="Scss/main.css">
    <title>Home</title>
</head>

<body class="page-layout">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <img src="#" alt="Logo" width="30" height="24"
                    class="d-inline-block align-text-top">
                <h2>OWCA</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#Oferta-sec">Ofertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Categoria-sec">Categorías</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#Contacto-sec">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="content">
        <div class="container-fluid ">
            <div class="row">
                <div class="col-12 col-md-8">
                    <h3 id="Oferta-sec">Ofertas</h3>
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner" id="carouselInner">
                            <!-- Slides dinámicas -->
                        </div>

                        <!-- Controles -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                    <br>
                    <h3 id="Categoria-sec">Categorias</h3>
                    <!--    ZONA DE CATEGORIAS  -->
                    <div class="container ">
                        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4" id="tiposContainer">
                            <!-- Aquí se insertan las cards -->
                        </div>
                    </div>
                </div>
                <div class="contact-sect col-md-4 mt-md-0 mt-3">
                    <h3 id="Contacto-sec">Contactanos</h3>
                    <form action="#" method="get">
                        <div class="mb-3">
                            <label for="InputName" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="InputName"  name="InputName">
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail"  name="inputEmail">
                        </div>
                        <div class="mb-3">
                            <label for="inputTel" class="form-label">Telefono</label>
                            <input type="tel" class="form-control" id="inputTel"  name="inputTel">
                        </div>
                        <div class="mb-3">
                            <label for="textComment" class="form-label">Example textarea</label>
                            <textarea class="form-control" id="textComment" rows="3" name="textComment"></textarea>
                        </div>
                        <div class="botones">
                            <button type="submit" class="btn btn-primary">Subir</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-light py-3 mt-4 mt-auto">
        <div class="container d-flex justify-content-between align-items-center">
            <span class="text-muted">&copy; 2025 OWCA</span>
            <ul class="list-inline mb-0">
                <li class="list-inline-item">Contacto</li>
                <li class="list-inline-item"><a href="#" class="footer-link">Whatsapp</a></li>
                <li class="list-inline-item"><a href="#" class="footer-link">Facebook</a></li>
                <li class="list-inline-item"><a href="#" class="footer-link">Instagram</a></li>
            </ul>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    
    <script src="./scripts/generarPanel.js"></script>
    <script src="./scripts/generarCategorias.js"></script>

</body>

</html>
